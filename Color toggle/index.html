<!DOCTYPE html>
<html>
  <head>
    <title>Color toggle</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="css.css" />
  </head>
  <body>
    <nav class="nav-main">
      <div class="toggle-color-selector" onclick="toggleNav()"></div>
      <ul>
        <li id="color-1" onclick="toggleColorBeige()">
          <a href="#">Home</a>
        </li>
        <li id="color-2" onclick="toggleColorRed()">
          <a href="#">Red</a>
        </li>
        <li id="color-3" onclick="toggleColorOrange()">
          <a href="#">Orange</a>
        </li>
        <li id="color-4" onclick="toggleColorPurple()">
          <a href="#">Purple</a>
        </li>
        <li id="color-5" onclick="toggleColorGreen()">
          <a href="#">Green</a>
        </li>
      </ul>
    </nav>
  </body>
  <script defer src="/JS color.js"></script>
</html>
